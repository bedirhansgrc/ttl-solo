<!DOCTYPE html>
<html>
<head>
    <title>TTL Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="uart-viewer" class="tab-content active">
        <div class="container">
            <h1>TTL Data Viewer
                <span id="pairedStatus" style="display: none">Paired</span>
            </h1>
            <input type="number" id="baudRateInput" placeholder="Enter Baud Rate" value="115200" />
            <button id="setBaudRateButton">OK</button>
            <button id="connectButton">Connect to Serial Port</button>
            <select id="portSelect" style="display: none"></select>
            <button id="disconnectButton">Disconnect from Serial Port</button>
            <h2>Received Messages</h2>
            <div id="data" class="message-box"></div>

            <h2>Send Message</h2>
            <form id="messageForm">
                <label for="message">Message:</label>
                <input type="text" id="message" required />
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="container">
            <div id="messageListContainer">
                <h2>Message List</h2>
                <div class="message-list-header">
                    <div class="header-number">No</div>
                    <div class="header-message">Messages</div>
                </div>
                <div id="messageList" class="message-box"></div>
                <button id="exportButton" class="export-button">EXPORT</button>
                <button id="importButton" class="import-button">IMPORT</button> 
                <input type="file" id="importFile" style="display: none;" accept=".json"> <!-- Hidden file input -->
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
